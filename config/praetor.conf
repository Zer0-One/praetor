{
    "daemon" : {
        "user" : "praetor",
        "group": "praetor",
        "workdir": "/var/lib/praetor",
        "plugins": "/usr/share/praetor/plugins"
    },
    "networks" : [
        {
            "name" : "freenode",
            "host" : "chat.freenode.net:6697",
            "ssl" : true,
            "nick" : "praetor",
            "alt_nick" : "praetor??",
            "user" : "praetor",
            "real_name": "praetor",
            "channels": ["#freenode", "#defocus", "#calpolycss"],
            "admins": ["johndoe", "zero-one", "janedoe"]
            "plugins": [
                {
                    "name": "ddate",
                    "input": ["#freenode", "#defocus", "#calpolycss"],
                    "output": ["#calpolycss"],
                    "rate_limit": 5
                },
                {
                    "name": "sed",
                    "input": ["#freenode", "#defocus", "#calpolycss"],
                    "output": ["#defocus", "#calpolycss"],
                    "rate_limit": 5
                }
            ]
        },
        {
            "name": "efnet",
            "host": "irc.efnet.org",
            "ssl": true,
            "nick": "shazbot",
            "alt_nick": "shazbot??",
            "user": "shazbot",
            "real_name": "shazbot",
            "channels": ["#efnet"],
            "admins": ["johndoe","zero-one","janedoe"],
            "plugins": [
                {
                    "name": "ddate",
                    "private_messages": true,
                    "rate_limit": 5
                },
                {
                    "name": "sed",
                    "input": ["#efnet"],
                    "output": ["#efnet"],
                    "private_messages": true,
                    "rate_limit": 5
                }
            ]
        }
    ]
}
